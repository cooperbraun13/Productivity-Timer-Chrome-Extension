<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Productivity Timer</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Productivity Timer</h1>

            <div class="timer-container">
                <div class="timer-display">
                    <span id="minutes">25</span>:<span id="seconds">00</span>
                </div>
                <div class="progress-container">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
            </div>

            <div class="controls">
                <button id="start-btn" class="btn">Start</button>
                <button id="pause-btn" class="btn">Pause</button>
                <button id="reset-btn" class="btn">Reset</button>   
            </div>

            <div class="session-info">
                <span id="session-count">0</span> sessions completed
            </div>

            <div class="settings">
                <div class="setting">
                    <label for="work-time">Work minutes:</label>
                    <input type="number" id="work-time" min="1" max="60" value="25">
                </div>
                <div class="setting">
                    <label for="break-time">Break minutes:</label>
                    <input type="number" id="break-time" min="1" max="30" value="5">
                </div>
                <div class="setting">
                    <label for="long-break-time">Long break minutes:</label>
                    <input type="number" id="long-break-time" min="5" max="60" value="15">
                </div>
                <div class="setting">
                    <label for="sessions-before-long-break">Sessions before long break:</label>
                    <input type="number" id="sessions-before-long-break" min="1" max="10" value="4">
                </div>
            </div>

            <div class="mode-indicator">
                <span id="mode-text">Work Mode</span>
            </div>
        </div>
        
        <script src="popup.js"></script>
    </body>
</html>
